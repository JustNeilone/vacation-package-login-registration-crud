<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="Id" [value]="service.formData.id">
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
            <i class="fas fa-user-alt"></i>
        </div>
      </div>
      <input name="FullName" #FullName="ngModel" [(ngModel)]="service.formData.fullName" placeholder="Name" class="form-control" required>
    </div>
  </div>
  <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
              <i class="fas fa-mobile-alt"></i>
          </div>
        </div>
        <input name="PhoneNumber" #PhoneNumber="ngModel" [(ngModel)]="service.formData.phoneNumber" placeholder="Phone Number" class="form-control" required>
      </div>
    </div>
    <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
                <i class="fas fa-at"></i>
            </div>
          </div>
          <input name="Email" #Email="ngModel" [(ngModel)]="service.formData.email" placeholder="Email" class="form-control" required>
        </div>
      </div>
    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]=form.invalid>
        <i class="fas fa-database"></i>
        Submit
      </button>
    </div>
</form>
