<h1>Hi {{currentUser.firstName}}!</h1>
<p>You're logged in.</p>
<h3>All registered users:</h3>
<ul>
    <li *ngFor="let user of users">
        {{user.username}} ({{user.firstName}} {{user.lastName}})
        - <a (click)="deleteUser(user.id)" class="text-danger">Delete</a>
    </li>
</ul>
<div class="container">
    <div class="jumbotron">
      <h1 class="display-4 text-center">
        Vacation Packages
      </h1>
    </div>
    <p class="font-weight-bold text-uppercase text-center">Vacation Packages</p>
    <div class="row">
        <div class="col-md-5">
          <app-vacation-package></app-vacation-package>
        </div>
        <div class="col-md-7">
            <app-vacation-packages></app-vacation-packages>
        </div>
      </div>
      <hr>
      <p class="font-weight-bold text-uppercase text-center">Customers</p>
      <div class="row">
          <div class="col-md-5">
            <app-customer></app-customer>
          </div>
          <div class="col-md-7">
              <app-customers></app-customers>
          </div>
        </div>
        <hr>
      <p class="font-weight-bold text-uppercase text-center">Orders</p>
      <div class="row">
      <div class="col-md-5">
        <app-order></app-order>
      </div>
      <div class="col-md-7">
          <app-orders></app-orders>
      </div>
    </div>
  </div>
