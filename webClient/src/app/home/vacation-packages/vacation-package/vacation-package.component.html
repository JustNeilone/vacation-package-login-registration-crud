<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="Id" [value]="service.formData.id">
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
              <i class="fas fa-signature"></i>
          </div>
        </div>
        <input name="Name" #FullName="ngModel" [(ngModel)]="service.formData.name" placeholder="Name" class="form-control" required>
      </div>
    </div>
    <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
                <i class="fas fa-dollar-sign"></i>
            </div>
          </div>
          <input type="number" name="Price" #PhoneNumber="ngModel" [(ngModel)]="service.formData.price" placeholder="Price" class="form-control" required>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]=form.invalid>
          <i class="fas fa-database"></i>
          Submit
        </button>
      </div>
  </form>
